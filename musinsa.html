<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/musinsa.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="login-heading"><a href="#">
     MUSINSA <span>WUSINSA</span>
</a>      
    </h1>
    <form class="login-form" method="POST" action="">
        <fieldset>
          <legend class="a11y-hidden">웹 로그인 폼</legend>
          <input name="email" id="login-email" type="email" placeholder="아이디를 입력해 주세요.">
          <input name="password" id="login-password" type="password" placeholder="비밀번호를 입력해 주세요.">
        <button class="login-btn" type="submit">로그인</button>
        <label class="clearfix" for="input-radio">
        <input name="autologin" id="input-radio" type="checkbox" value="1"><span>자동 로그인</span> 
      </label>
      </fieldset>
        
    </form>
   
  
    <ul class="login-list">
      <li><a href="#">회원 가입</a></li>
      <li><a href="#">아이디 찾기</a></li>
      <li><a href="#">비밀번호 찾기</a></li>
    </ul>
  </div>
  
</body>
</html>
